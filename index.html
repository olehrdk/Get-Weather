<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Get Weather</title>
</head>
<body>
   <main class="main">
      <div class="container">
         <div class="get-city">
            <label for="getCity" class="get-city__label _get-city title">
               Enter city:
            </label>
            <input type="text"  class="get-city__input _get-city" id="getCity">
            <button id="getCityBtn" onclick="getCity()" class="get-city__btn _get-city btn">Get Weather</button>
         
            <p id="getCityError" class="get-city__error"></p>
         </div>         
      </div>
      <div class="popup">
         <div class="now">
            <div class="container">         
               <div class="now-result" id="weatherResult">
                  
               </div>
               <div class="more">more</div>
            </div>
            
         </div>
         <div class="another-results">
            <div class="container">
               <div id="dashboards" class="dashboards"></div> 
               <div id="daysDashboards" class="days-dashboards dashboards"></div> 
            </div>
         </div>
         
      </div>
      
   </main>
   <script src="js/main.js"></script>
</body>
</html>
